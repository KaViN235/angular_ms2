<div *ngIf='courses && courses.length > 0'  class="course-list-container">
    <h2>Course List </h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Course Type</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.department}}</td>
                <td>{{course.type}}</td>
                <td>{{course.yearOfStudy}}</td>
            </tr>
        </tbody>
    </table>
</div>
